<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

	
	<title>JS Intro</title>

</head>
<body>

	<script type="text/javascript">

		function getNum(){
			var num = parseInt(document.getElementById("num").value);
			var per = document.getElementById("per").value / 100;
			document.getElementById("show").innerHTML = num * per;
		}

	</script>

	<input type="text" id="num"><br>
	<input type="number" id="per" max="100" min="1">
	<button onclick="getNum()">Go!</button>
	<p id="show">Show Result Here</p>

	
</body>
</html>
